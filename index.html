  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            void: '#030303',
            obsidian: '#0a0a0a',
            steel: '#1a1a1a',
            chrome: '#2a2a2a',
            silver: '#e8e8e8',
            platinum: '#f5f5f5',
            accent: {
              cyan: '#00d4ff',
              blue: '#0066ff',
              violet: '#7c3aed',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'slide-up': 'slideUp 0.5s ease-out',
            'slide-down': 'slideDown 0.3s ease-out',
            'fade-in': 'fadeIn 0.4s ease-out',
            'scale-in': 'scaleIn 0.3s ease-out',
            'border-flow': 'borderFlow 3s linear infinite',
            'spin-slow': 'spin 8s linear infinite',
            'breathe': 'breathe 3s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #444 0%, #2a2a2a 100%);
    }

    /* Keyframe Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(1deg);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.1), inset 0 0 20px rgba(0, 212, 255, 0.05);
      }

      100% {
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.2), inset 0 0 30px rgba(0, 212, 255, 0.1);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes borderFlow {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes breathe {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.02);
      }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(100px) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translateX(100px) rotate(-360deg);
      }
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    /* Metallic Gradients */
    .metallic-text {
      background: linear-gradient(135deg, #e8e8e8 0%, #a0a0a0 25%, #e8e8e8 50%, #a0a0a0 75%, #e8e8e8 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    .metallic-border {
      background: linear-gradient(135deg, #333 0%, #1a1a1a 25%, #333 50%, #1a1a1a 75%, #333 100%);
      background-size: 300% 300%;
      animation: borderFlow 4s ease infinite;
    }

    .glass {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-light {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Glow Effects */
    .glow-cyan {
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.15), 0 0 60px rgba(0, 212, 255, 0.05);
    }

    .glow-blue {
      box-shadow: 0 0 30px rgba(0, 102, 255, 0.15), 0 0 60px rgba(0, 102, 255, 0.05);
    }

    .text-glow-cyan {
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(0, 212, 255, 0.25);
    }

    /* Pulse Ring Animation */
    .pulse-ring {
      position: relative;
    }

    .pulse-ring::before,
    .pulse-ring::after {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: inherit;
      border: 1px solid rgba(0, 212, 255, 0.5);
      animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .pulse-ring::after {
      animation-delay: 1s;
    }

    /* Interactive Elements */
    .btn-metallic {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      border: 1px solid #333;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-metallic::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .btn-metallic:hover::before {
      transform: translateX(100%);
    }

    .btn-metallic:hover {
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    /* Panel Styles */
    .panel {
      background: linear-gradient(180deg, rgba(26, 26, 26, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      position: relative;
    }

    .panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Corner Accents */
    .corner-accent {
      position: relative;
    }

    .corner-accent::before,
    .corner-accent::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    .corner-accent::before {
      top: -1px;
      left: -1px;
      border-right: none;
      border-bottom: none;
    }

    .corner-accent::after {
      bottom: -1px;
      right: -1px;
      border-left: none;
      border-top: none;
    }

    .corner-accent:hover::before,
    .corner-accent:hover::after {
      width: 30px;
      height: 30px;
      border-color: rgba(0, 212, 255, 0.6);
    }

    /* Status Indicator */
    .status-dot {
      position: relative;
    }

    .status-dot::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: inherit;
      opacity: 0.4;
      animation: breathe 2s ease-in-out infinite;
    }

    /* Scanline Effect */
    .scanline {
      position: relative;
      overflow: hidden;
    }

    .scanline::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
      animation: scanline 4s linear infinite;
    }

    /* Message Bubbles */
    .msg-user {
      background: linear-gradient(135deg, rgba(0, 102, 255, 0.15) 0%, rgba(0, 102, 255, 0.05) 100%);
      border: 1px solid rgba(0, 102, 255, 0.2);
    }

    .msg-ai {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Noise Overlay */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.015;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
  </style>

{
