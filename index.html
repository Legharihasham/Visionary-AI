  <style>
    @keyframes pulse-ring {
      0% { transform: scale(.33); opacity: 1; }
      80%, 100% { opacity: 0; }
    }
    .pulse-ring::before {
      content: '';
      position: absolute;
      left: -20px;
      top: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      background-color: #3b82f6;
      border-radius: 9999px;
      animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
  </style>
